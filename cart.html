<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | PATO NEPAL</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="cart-wrapper">
        <h1 class="page-title">SHOPPING CART</h1>

        <div class="cart-layout">
            <div class="cart-items">
                <div class="cart-header-row">
                    <span>PRODUCT</span>
                    <span>QUANTITY</span>
                    <span class="align-right">TOTAL</span>
                </div>

                <div class="cart-item">
                    <div class="item-info">
                        <img src="https://images.unsplash.com/photo-1620799140408-ed5341cd2431?q=80&w=300" alt="Shirt">
                        <div class="item-details">
                            <h4>TWILL PEARL MEN'S SHIRT</h4>
                            <p class="variant">Size: 40 | Color: White</p>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <div class="item-qty">
                        <div class="qty-selector">
                            <button onclick="updateQty(-1)">-</button>
                            <input type="text" value="1" id="qtyInput" readonly>
                            <button onclick="updateQty(1)">+</button>
                        </div>
                    </div>
                    <div class="item-price align-right">
                        <span id="itemPrice">Rs 4,800.00</span>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h3>ORDER SUMMARY</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotalPrice">Rs 4,800.00</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-row total">
                    <span>TOTAL</span>
                    <span id="totalPrice">Rs 4,800.00</span>
                </div>
                <button class="checkout-btn">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <div id="authModal" class="modal"></div>

    <script src="script.js"></script>
</body>
</html>
