<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | PATO NEPAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="header-placeholder"></div>

    <section class="product-container" id="productDetailsSection">
        <div class="product-gallery">
            <div class="main-image-frame">
                <img id="mainProductImg" src="" alt="Product Image">
            </div>
            <div class="thumbnail-row">
                <img src="" class="thumb active" onclick="changeImage(this)">
                <img src="" class="thumb" onclick="changeImage(this)">
                <img src="" class="thumb" onclick="changeImage(this)">
            </div>
        </div>

        <div class="product-details scroll-animate">
            <h1 class="product-title" id="productTitle">LOADING...</h1>
            <div class="price-container">
                <span class="sale-price" id="productPrice">...</span>
            </div>

            <div id="fabricDisplaySection" class="fabric-display"></div>

            <!-- MEASUREMENT OPTIONS -->
            <div class="size-section">
                <div class="size-header">
                    <span>Select Size</span>
                    <a href="#" class="size-chart-link"><i class="fa-solid fa-ruler-horizontal"></i> Size Chart</a>
                </div>
                <div class="size-selector">
                    <button class="size-btn" onclick="selectSize(this)">39</button>
                    <button class="size-btn" onclick="selectSize(this)">40</button>
                    <button class="size-btn" onclick="selectSize(this)">41</button>
                    <button class="size-btn" onclick="selectSize(this)">42</button>
                    <button class="size-btn" onclick="selectSize(this)">43</button>
                </div>

                <div class="measurement-options">
                    <button class="btn-measure" onclick="openModal('onCallModal')">
                        <i class="fa-solid fa-phone"></i> On Call Measurements
                    </button>
                    <button class="btn-measure" onclick="openModal('customMeasureModal')">
                        <i class="fa-solid fa-tape"></i> Custom Measurements (I have data)
                    </button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-black">ADD TO CART</button>
                <button class="btn-outline">BUY IT NOW</button>
            </div>

            <div class="accordion-wrapper">
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        PRODUCT DESCRIPTION <i class="fa-solid fa-plus"></i>
                    </button>
                    <div class="accordion-content"><p>Pato's most versatile apparel for any occasion.</p></div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        FEATURES & FIT <i class="fa-solid fa-plus"></i>
                    </button>
                    <div class="accordion-content"><ul><li>Slim fit</li><li>Classic Collar</li></ul></div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal">
        <!-- Content injected by JS -->
    </div>

    <!-- ON CALL MODAL -->
    <div id="onCallModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('onCallModal')">&times;</span>
            <h2 class="modal-title">ON CALL MEASUREMENTS</h2>
            <p style="margin-bottom:20px; font-size:12px;">Our tailor will guide you through the process via video call.</p>
            <form>
                <div class="form-group"><label>Name</label><input type="text" required></div>
                <div class="form-group"><label>Phone (WhatsApp)</label><input type="tel" required></div>
                <div class="form-group"><label>Preferred Date & Time</label><input type="datetime-local" required></div>
                <button type="submit">REQUEST CALL</button>
            </form>
        </div>
    </div>

    <!-- CUSTOM MEASUREMENT MODAL -->
    <div id="customMeasureModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('customMeasureModal')">&times;</span>
            <h2 class="modal-title">CUSTOM SIZE</h2>
            <form>
                <div class="form-group"><label>Neck (cm)</label><input type="number"></div>
                <div class="form-group"><label>Chest (cm)</label><input type="number"></div>
                <div class="form-group"><label>Waist (cm)</label><input type="number"></div>
                <div class="form-group"><label>Shoulder (cm)</label><input type="number"></div>
                <div class="form-group"><label>Sleeve Length (cm)</label><input type="number"></div>
                <button type="submit">SAVE MEASUREMENTS</button>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
