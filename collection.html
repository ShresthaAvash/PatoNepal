<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | PATO NEPAL</title>
    <!-- CSS LINK IS HERE -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="collection-container">
        <div class="filter-bar">
            <button class="filter-tag"><i class="fa-solid fa-sliders"></i> Filter</button>
            <span id="resultsCount">Loading...</span>
        </div>

        <h1 id="collectionTitle" style="text-align:center; font-family:var(--font-head); margin-bottom:30px; font-size:2rem;">COLLECTION</h1>

        <div class="collection-grid" id="collectionGrid">
            <!-- Grid Items Injected via JS -->
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <div id="authModal" class="modal"></div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
